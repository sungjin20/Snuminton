<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스누민턴 운영부 - 운동 신청 공지</title>
    <link rel="icon" href="static/스누민턴 로고.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #0066cc;
            --primary-yellow: #ffeb3b;
            --secondary-blue: #e6f0ff;
            --dark-gray: #333333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 2rem;
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        fieldset {
            border: 2px solid var(--secondary-blue);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
        }

        legend {
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0 10px;
            color: var(--primary-blue);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            font-size: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            transform: scale(1.2);
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 1.5rem;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
        }

        /* Footer Styles */
        footer {
            background-color: var(--dark-gray);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary-yellow);
        }

        .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            .checkbox-group {
                grid-template-columns: repeat(2, 1fr);
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img class="logo" src="static/스누민턴 로고.png" alt="스누민턴 로고">
                <div class="title">스누민턴 운영부</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="card">
                <h2 class="card-title">{{ title_text }}</h2>

                <form method="post" onsubmit="showAlert()">
                    <fieldset>
                        <legend>참여 임원진 선택:</legend>
                        <div class="checkbox-group">
                            {% for exec in executives %}
                                <label>
                                    <input type="checkbox" name="executives" value="{{ exec }}" {% if exec in selected_executives %}checked{% endif %}>
                                    {{ exec }}
                                </label>
                            {% endfor %}
                        </div>
                    </fieldset>
                    <div style="text-align: center; margin-top: 15px;">
                        <button type="submit" class="btn">임원진 추가</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <textarea id="noticeText">{{ notice_text }}</textarea>
                <div class="btn-container">
                    <button class="btn" onclick="copyToClipboard()">공지 복사하기</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/snuminton/"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                &copy; 2025 김성진. All rights reserved.<br>
                업데이트: """ + UPDATE_DATE + """
            </div>
        </div>
    </footer>

    <script>
        function showAlert() {
            alert("참여 임원진이 반영되었습니다!");
        }

        function copyToClipboard() {
            var copyText = document.getElementById("noticeText");
            copyText.select();
            document.execCommand("copy");
            alert("공지 내용이 복사되었습니다!");
        }
    </script>
</body>
</html>
