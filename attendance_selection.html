<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스누민턴 운영부 - 출석부 선택</title>
    <link rel="icon" href="static/스누민턴 로고.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-blue: #0066cc;
            --primary-yellow: #ffeb3b;
            --secondary-blue: #e6f0ff;
            --dark-gray: #333333;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }

        /* Table Styles */
        .attendance-selection-table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .attendance-selection-table th {
            background-color: var(--secondary-blue);
            color: var(--primary-blue);
            padding: 15px;
            text-align: center;
            font-weight: 700;
        }

        .attendance-selection-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .attendance-selection-table tr:last-child td {
            border-bottom: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .attendance-selection-btn {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .attendance-selection-btn:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
        }

        .today-btn {
            background-color: #FB8C00;
            color: black;
            font-weight: bold;
        }

        .today-btn:hover {
            background-color: #e67c00;
        }

        .attendance-selection-btn.past-btn {
            background-color: #ccc;
            color: #666;
        }

        .attendance-selection-btn.past-btn:hover {
            background-color: #bbb;
        }

        .date-tag {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            display: block;
        }

        /* Footer Styles */
        footer {
            background-color: var(--dark-gray);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--white);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--primary-yellow);
        }

        .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-title">
                <img class="logo" src="static/스누민턴 로고.png" alt="스누민턴 로고">
                <div class="title">스누민턴 운영부</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="hero">
            <h1>출석부 선택</h1>
        </div>

        <table class="attendance-selection-table">
            <thead>
                <tr>
                    <th>주차</th>
                    <th>운동 신청 현황</th>
                </tr>
            </thead>
            {{ generate_html(sheet_ids, links, mode)|safe }}
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/snuminton/"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                &copy; 2025 김성진. All rights reserved.<br>
                업데이트: """ + UPDATE_DATE + """
            </div>
        </div>
    </footer>
</body>
</html>
