steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/flask-kakao-app:$SHORT_SHA', '.']

  # 2. Cloud Run에 새 이미지 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'flask-kakao-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/flask-kakao-app:$SHORT_SHA' # 고유 태그 사용
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_APPLICATION_CREDENTIALS=/app/sodium-diode-445205-v1-a62e0cedcb8d.json'

# 이 섹션이 빌드 성공 후 자동으로 이미지를 푸시합니다.
images:
  - 'gcr.io/$PROJECT_ID/flask-kakao-app:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY